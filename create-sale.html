<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Sale — Tile Inventory</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- App stylesheet -->
  <link rel="stylesheet" href="css/style.css" />

  <meta name="description" content="Create new sale — Tile Inventory" />
  <style>
    .form-card { max-width: 1100px; margin: 0 auto; }
    .product-search { display:flex; gap:.5rem; align-items:center; }
    .cart-table td, .cart-table th { vertical-align: middle; }
    .small-note { font-size: .85rem; color: #6c757d; }
    .currency { font-weight: 700; }
    .sticky-actions { position: sticky; bottom: 0; background: #fff; padding-top: .5rem; padding-bottom: .5rem; box-shadow: 0 -4px 12px rgba(17,24,39,0.03); }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="products.html">
        <img src="images/logo.png" alt="logo" style="width:36px; height:auto; margin-right:8px;">
        Tile Inventory
      </a>
      <div class="ms-auto">
        <button id="btnCancel" class="btn btn-outline-secondary btn-sm">Cancel</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card form-card">
      <div class="card-body">
        <h5 class="card-title mb-3">Create New Sale</h5>

        <div class="row g-3">
          <div class="col-lg-6">
            <div class="card mb-3">
              <div class="card-body">
                <h6 class="mb-3">Add Item</h6>

                <div class="mb-2 product-search">
                  <input id="searchProduct" class="form-control" placeholder="Search product by name / SKU / brand" />
                  <button id="btnSearch" class="btn btn-outline-secondary">Search</button>
                </div>

                <div class="mb-2">
                  <select id="selectProduct" class="form-select">
                    <option value="">Select a product (search above)</option>
                  </select>
                </div>

                <div class="row g-2 mb-2">
                  <div class="col-6">
                    <label class="form-label small">Unit</label>
                    <select id="selectUnit" class="form-select">
                      <option value="Box">Box</option>
                      <option value="Piece">Piece</option>
                      <option value="SFT">SFT</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <label class="form-label small">Quantity</label>
                    <input id="inputQty" type="number" min="0" step="0.001" class="form-control" value="1">
                  </div>
                </div>

                <div class="row g-2 mb-2">
                  <div class="col-6">
                    <label class="form-label small">Unit Price</label>
                    <input id="inputUnitPrice" type="number" min="0" step="0.01" class="form-control" />
                    <div class="small-note">Auto-filled from product but editable.</div>
                  </div>
                  <div class="col-6">
                    <label class="form-label small">Line Total</label>
                    <input id="inputLineTotal" class="form-control" readonly />
                  </div>
                </div>

                <div class="d-flex gap-2">
                  <button id="btnAddToCart" class="btn btn-primary">Add to Cart</button>
                  <button id="btnClearItem" class="btn btn-outline-secondary">Clear</button>
                </div>

              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <h6>Cart</h6>
                <div class="table-responsive">
                  <table id="cartTable" class="table table-sm cart-table">
                    <thead class="table-light">
                      <tr>
                        <th>#</th>
                        <th>Product</th>
                        <th>Unit</th>
                        <th style="width:110px;">Qty</th>
                        <th style="width:140px;">Unit Price</th>
                        <th style="width:140px;">Total</th>
                        <th style="width:120px;">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- cart rows -->
                    </tbody>
                  </table>
                </div>
                <div id="cartEmpty" class="text-muted text-center py-2">Cart is empty. Add items to create a sale.</div>
              </div>
            </div>

          </div>

          <div class="col-lg-6">
            <div class="card mb-3">
              <div class="card-body">
                <h6>Customer & Payment</h6>

                <div class="mb-2">
                  <label class="form-label small">Customer Name</label>
                  <input id="custName" class="form-control" placeholder="Optional customer name">
                </div>

                <div class="mb-2">
                  <label class="form-label small">Customer Phone</label>
                  <input id="custPhone" class="form-control" placeholder="Optional phone">
                </div>

                <div class="mb-2">
                  <label class="form-label small">Payment Method</label>
                  <select id="paymentMethod" class="form-select">
                    <option>Cash</option>
                    <option>Card</option>
                    <option>UPI</option>
                    <option>Credit</option>
                  </select>
                </div>

                <div class="mb-2">
                  <label class="form-label small">Payment Status</label>
                  <select id="paymentStatus" class="form-select">
                    <option>Paid</option>
                    <option>Pending</option>
                    <option>Partial</option>
                  </select>
                </div>

                <div class="mb-2">
                  <label class="form-label small">Notes</label>
                  <textarea id="saleNotes" class="form-control" rows="4" placeholder="Optional notes"></textarea>
                </div>

              </div>
            </div>

            <div class="card sticky-actions">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="small text-muted">Subtotal</div>
                    <div id="subtotal" class="fs-4 currency">₹0.00</div>
                  </div>
                  <div style="text-align:right;">
                    <div class="small text-muted">Total Items</div>
                    <div id="totalItems" class="fs-5">0</div>
                  </div>
                </div>

                <div class="mt-3 d-flex gap-2">
                  <button id="btnSaveSale" class="btn btn-success">Save Sale</button>
                  <button id="btnSavePrint" class="btn btn-outline-success">Save & Print</button>
                  <button id="btnCancel2" class="btn btn-link text-muted">Cancel</button>
                </div>

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Core libs & page script -->
  <script src="js/utils.js" defer></script>
  <script src="js/storage.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/sales.js" defer></script>
</body>
</html>
