        }

        }

        }

    <script>
        // ========== GOOGLE SHEETS API CONFIGURATION ==========
        
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxBgiN00BnJXAuGU7_yZU-_1LJxprK-9nEAFebo1KBVXmSa3wSLVcDUINvmj9jlwUwe/exec';
        
        // ========== CROSS-DEVICE SYNC STORAGE ==========
        
        let cachedProducts = [];
        let cachedSales = [];
        let totalEdited = false;
        let syncInProgress = false;
        let lastSyncTime = 0;
        
        // ========== SYNC INDICATOR FUNCTIONS ==========
        
        function showSyncIndicator(message, type = 'syncing') {
            const indicator = document.getElementById('syncIndicator');
            const text = document.getElementById('syncText');
            
            indicator.className = `sync-indicator ${type}`;
            text.textContent = message;
            
            if (type === 'success') {
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, 2000);
            }
        }
        
        function hideSyncIndicator() {
            document.getElementById('syncIndicator').style.display = 'none';
        }
        
        // ========== CROSS-DEVICE SYNC FUNCTIONS ==========
        
        // Fetch fresh data from Google Sheets
        async function syncFromGoogleSheets() {
            if (syncInProgress) return;
            
            syncInProgress = true;
            
            try {
                // Fetch both products and sales
                const [productsResponse, salesResponse] = await Promise.all([
                    fetch(`${GOOGLE_SCRIPT_URL}?action=getProducts&t=${Date.now()}`),
                    fetch(`${GOOGLE_SCRIPT_URL}?action=getSales&t=${Date.now()}`)
                ]);
                
                const productsData = await productsResponse.json();
                const salesData = await salesResponse.json();
                
                // Check if data has changed
                const productsChanged = JSON.stringify(cachedProducts) !== JSON.stringify(productsData.products || []);
                const salesChanged = JSON.stringify(cachedSales) !== JSON.stringify(salesData.sales || []);
                
                if (productsChanged || salesChanged) {
                    console.log('üîÑ Data changed - updating display');
                    
                    cachedProducts = productsData.products || [];
                    cachedSales = salesData.sales || [];
                    
                    // Update display
                    displayProductsFromCache();
                    displaySalesFromCache();
                    updateSummaryFromCache();
                    loadProductsForSaleFromCache();
                    
                    showSyncIndicator('Synced!', 'success');
                } else {
                    hideSyncIndicator();
                }
                
                lastSyncTime = Date.now();
                
            } catch (error) {
                console.error('Sync error:', error);
                hideSyncIndicator();
            } finally {
                syncInProgress = false;
            }
        }
        
       // ---------- HELPER: parse server response (safe) ----------
async function safeParseResponse(res) {
    const txt = await res.text();
    try {
        return { ok: res.ok, json: JSON.parse(txt), text: txt };
    } catch (e) {
        return { ok: res.ok, json: null, text: txt };
    }
}

// ---------- SAVE PRODUCT (robust) ----------
async function saveProductToSheet(product) {
    const action = product.id && cachedProducts.some(p => p.id === product.id) ? 'updateProduct' : 'addProduct';
    const url = `${GOOGLE_SCRIPT_URL}?action=${action}`;

    try {
        // Use text/plain to often avoid OPTIONS preflight. Many Apps Script endpoints accept this.
        const res = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
            body: JSON.stringify(product)
        });

        const parsed = await safeParseResponse(res);

        // If server returned JSON with success flag, honor it
        if (parsed.json) {
            if (parsed.json.success === false || !res.ok) {
                console.error('Server responded with error:', parsed.json);
                showSyncIndicator('Save failed', ''); // visual
                alert('‚ùå Save failed: ' + (parsed.json.error || JSON.stringify(parsed.json)));
                return false;
            }

            console.log('‚úÖ Product saved to Google Sheets (server response):', parsed.json);
            // trigger sync
            setTimeout(() => syncFromGoogleSheets(), 2000);
            return true;
        }

        // Non-JSON response (common when URL is wrong or permission/login page returned)
        console.error('Non-JSON server response:', parsed.text);
        showSyncIndicator('Save failed', '');
        alert('‚ùå Save failed ‚Äî server returned non-JSON response. Check console Network tab.');
        return false;

    } catch (err) {
        console.error('Save error:', err);
        showSyncIndicator('Save failed', '');
        alert('‚ùå Save failed. See console for details: ' + err.message);
        return false;
    }
}

// ---------- DELETE & SALE wrappers: also improved (optional) ----------
async function deleteProductFromSheet(id) {
    try {
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=deleteProduct`, {
            method: 'POST',
            headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
            body: JSON.stringify({ id })
        });
        const parsed = await safeParseResponse(res);
        if (parsed.json && parsed.json.success) {
            console.log('‚úÖ Product deleted from Google Sheets');
            setTimeout(() => syncFromGoogleSheets(), 2000);
            return true;
        } else {
            console.error('Delete error:', parsed);
            alert('‚ùå Delete failed. Check console/network.');
            return false;
        }
    } catch (e) {
        console.error('Delete network error:', e);
        alert('‚ùå Delete network error. See console.');
        return false;
    }
}

async function saveSaleToSheet(sale) {
    try {
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=addSale`, {
            method: 'POST',
            headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
            body: JSON.stringify(sale)
        });
        const parsed = await safeParseResponse(res);
        if (parsed.json && parsed.json.success) {
            console.log('‚úÖ Sale saved to Google Sheets');
            setTimeout(() => syncFromGoogleSheets(), 2000);
            return true;
        } else {
            console.error('Sale save failed', parsed);
            alert('‚ùå Sale save failed. See console/network.');
            return false;
        }
    } catch (e) {
        console.error('Sale save network error:', e);
        alert('‚ùå Sale save network error. See console.');
        return false;
    }
}

        
        // Generate unique ID
        function generateId() {

        // ========== DISPLAY FUNCTIONS (INSTANT FROM CACHE) ==========
        
        function displayProductsFromCache() {
            const productsList = document.getElementById('productsList');
            
            if (cachedProducts.length === 0) {
                productsList.innerHTML = `

                return;
            }
            
            productsList.innerHTML = '';
            
            cachedProducts.forEach(product => {
                const stockClass = product.stock > product.minStock ? 'stock-good' : 
                                  product.stock > 0 ? 'stock-low' : 'stock-out';
                
                const stockText = product.stock > product.minStock ? 'In Stock' : 
                                 product.stock > 0 ? 'Low Stock' : 'Out of Stock';
                
                const imageUrl = product.imageUrl || 'https://via.placeholder.com/300x200?text=' + encodeURIComponent(product.name);
                
                const card = `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card product-card">
                            <img src="${imageUrl}" class="product-image" alt="${product.name}" 
                                 onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text text-muted mb-2">
                                    <small>${product.category} ${product.brand ? '‚Ä¢ ' + product.brand : ''}</small>
                                </p>
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span class="badge stock-badge ${stockClass}">${stockText}</span>
                                    <h5 class="mb-0">Stock: ${product.stock}</h5>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span>Price: <strong>‚Çπ${product.price}</strong>/${product.unitType}</span>
                                </div>
                                <div class="card-actions">
                                    <button class="btn btn-primary btn-action" onclick="editProduct('${product.id}')">
                                        <i class="bi bi-pencil"></i> Edit
                                    </button>
                                    <button class="btn btn-danger btn-action" onclick="deleteProduct('${product.id}')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                productsList.innerHTML += card;
            });
        }
        
        function displaySalesFromCache() {
            const salesList = document.getElementById('salesList');
            
            if (cachedSales.length === 0) {
                salesList.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center text-muted py-4">
                            No sales recorded yet
                        </td>
                    </tr>
                `;
                return;
            }
            
            salesList.innerHTML = '';
            
            const recentSales = cachedSales.slice(0, 10);
            
            recentSales.forEach(sale => {
                const date = new Date(sale.date);
                const formattedDate = date.toLocaleDateString('en-IN') + ' ' + 
                                     date.toLocaleTimeString('en-IN', {hour: '2-digit', minute: '2-digit'});
                
                const row = `
                    <tr>
                        <td>${formattedDate}</td>
                        <td>${sale.productName}</td>
                        <td>${sale.quantity}</td>
                        <td>${sale.unitType}</td>
                        <td class="text-success fw-bold">‚Çπ${parseFloat(sale.totalAmount).toFixed(2)}</td>
                    </tr>
                `;
                
                salesList.innerHTML += row;
            });
        }
        
        // INSTANT SUMMARY UPDATE (FROM CACHE)
        function updateSummaryFromCache() {
            document.getElementById('totalProducts').textContent = cachedProducts.length;
            
            const today = new Date().toDateString();
            const todaySales = cachedSales.filter(sale => {
                const saleDate = new Date(sale.date).toDateString();
                return saleDate === today;
            });
            
            const totalSalesToday = todaySales.reduce((sum, sale) => sum + parseFloat(sale.totalAmount), 0);
            document.getElementById('salesToday').textContent = '‚Çπ' + totalSalesToday.toFixed(2);
            
            const lowStockItems = cachedProducts.filter(p => p.stock <= p.minStock && p.stock > 0);
            document.getElementById('lowStock').textContent = lowStockItems.length;
        }
        
        // INSTANT PRODUCT DROPDOWN UPDATE
        function loadProductsForSaleFromCache() {
            const select = document.getElementById('saleProduct');
            select.innerHTML = '<option value="">Choose product...</option>';
            
            cachedProducts.forEach(product => {
                if (product.stock > 0) {
                    select.innerHTML += `
                        <option value="${product.id}">
                            ${product.name} (Stock: ${product.stock} ${product.unitType})
                        </option>
                    `;
                }
            });
        }
        
        // ========== PRODUCT FUNCTIONS ==========
        
        let editingProductId = null;
        
        function showAddProduct() {
            editingProductId = null;
            document.getElementById('modalTitle').textContent = 'Add New Product';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            
            const modal = new bootstrap.Modal(document.getElementById('productModal'));
            modal.show();
        }
        
        function editProduct(id) {
            const product = cachedProducts.find(p => p.id === id);
            
            if (!product) {
                alert('‚ùå Product not found!');
                return;
            }
            
            editingProductId = id;
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productId').value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('category').value = product.category;
            document.getElementById('brand').value = product.brand || '';
            document.getElementById('size').value = product.size || '';
            document.getElementById('unitType').value = product.unitType;
            document.getElementById('piecesPerBox').value = product.piecesPerBox || 1;
            document.getElementById('sftPerBox').value = product.sftPerBox || '';
            document.getElementById('price').value = product.price;
            document.getElementById('stock').value = product.stock;
            document.getElementById('minStock').value = product.minStock;
            document.getElementById('imageUrl').value = product.imageUrl || '';
            
            const modal = new bootstrap.Modal(document.getElementById('productModal'));
            modal.show();
        }
        
        function saveProduct() {
            const name = document.getElementById('productName').value.trim();
            const category = document.getElementById('category').value;
            const brand = document.getElementById('brand').value.trim();
            const size = document.getElementById('size').value.trim();
            const unitType = document.getElementById('unitType').value;
            const piecesPerBox = parseInt(document.getElementById('piecesPerBox').value) || 1;
            const sftPerBox = parseFloat(document.getElementById('sftPerBox').value) || 0;
            const price = parseFloat(document.getElementById('price').value);
            const stock = parseInt(document.getElementById('stock').value);
            const minStock = parseInt(document.getElementById('minStock').value) || 5;
            const imageUrl = document.getElementById('imageUrl').value.trim();
            
            if (!name || !category || !price || stock < 0) {
                alert('‚ùå Please fill all required fields!');
                return;
            }
            
            const product = {
                id: editingProductId || generateId(),
                name, category, brand, size, unitType,
                piecesPerBox, sftPerBox, price, stock, minStock, imageUrl
            };
            
            // Update cache INSTANTLY
            const index = cachedProducts.findIndex(p => p.id === product.id);
            if (index !== -1) {
                cachedProducts[index] = product;
            } else {
                cachedProducts.push(product);
            }
            
            // Close modal IMMEDIATELY
            const modal = bootstrap.Modal.getInstance(document.getElementById('productModal'));
            modal.hide();
            
            // Update display INSTANTLY
            displayProductsFromCache();
            updateSummaryFromCache();
            loadProductsForSaleFromCache();
            
            // Send to Google Sheets in background (triggers sync on all devices)
            showSyncIndicator('Saving...', 'syncing');
            saveProductToSheet(product);
            
            setTimeout(() => {
                alert('‚úÖ Product saved successfully!');
            }, 1000);
        }
        
        function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            // Remove from cache INSTANTLY
            cachedProducts = cachedProducts.filter(p => p.id !== id);
            
            // Update display INSTANTLY
            displayProductsFromCache();
            updateSummaryFromCache();
            loadProductsForSaleFromCache();
            
            // Delete from Google Sheets in background
            showSyncIndicator('Deleting...', 'syncing');
            deleteProductFromSheet(id);
            
            setTimeout(() => {
                alert('‚úÖ Product deleted successfully!');
            }, 1000);
        }
        
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = cachedProducts.filter(p => 
                p.name.toLowerCase().includes(searchTerm) ||
                (p.brand && p.brand.toLowerCase().includes(searchTerm)) ||
                p.category.toLowerCase().includes(searchTerm)
            );
            
            const productsList = document.getElementById('productsList');
            
            if (filtered.length === 0) {
                productsList.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <i class="bi bi-search"></i>
                            <h4>No Results Found</h4>
                            <p>Try different search terms</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            productsList.innerHTML = '';
            
            filtered.forEach(product => {
                const stockClass = product.stock > product.minStock ? 'stock-good' : 
                                  product.stock > 0 ? 'stock-low' : 'stock-out';
                
                const stockText = product.stock > product.minStock ? 'In Stock' : 
                                 product.stock > 0 ? 'Low Stock' : 'Out of Stock';
                
                const imageUrl = product.imageUrl || 'https://via.placeholder.com/300x200?text=' + encodeURIComponent(product.name);
                
                const card = `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card product-card">
                            <img src="${imageUrl}" class="product-image" alt="${product.name}"
                                 onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text text-muted mb-2">
                                    <small>${product.category} ${product.brand ? '‚Ä¢ ' + product.brand : ''}</small>
                                </p>
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span class="badge stock-badge ${stockClass}">${stockText}</span>
                                    <h5 class="mb-0">Stock: ${product.stock}</h5>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span>Price: <strong>‚Çπ${product.price}</strong>/${product.unitType}</span>
                                </div>
                                <div class="card-actions">
                                    <button class="btn btn-primary btn-action" onclick="editProduct('${product.id}')">
                                        <i class="bi bi-pencil"></i> Edit
                                    </button>
                                    <button class="btn btn-danger btn-action" onclick="deleteProduct('${product.id}')">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                productsList.innerHTML += card;
            });
        }
        
        // ========== SALES FUNCTIONS ==========
        
        function showSalesSection() {
            loadProductsForSaleFromCache();
            
            document.getElementById('salesForm').reset();
            document.getElementById('saleTotal').value = '';
            document.getElementById('saleUnitPrice').value = '';
            totalEdited = false;
            
            const modal = new bootstrap.Modal(document.getElementById('salesModal'));
            modal.show();
        }
        
        // INSTANT PRICE UPDATE (NO API CALL)
        function updateSalePriceInstant() {
            if (totalEdited) return;
            
            const productId = document.getElementById('saleProduct').value;
            const quantity = parseInt(document.getElementById('saleQuantity').value) || 0;
            
            if (!productId || quantity <= 0) {
                document.getElementById('saleTotal').value = '';
                document.getElementById('saleUnitPrice').value = '';
                return;
            }
            
            const product = cachedProducts.find(p => p.id === productId);
            
            if (!product) return;
            
            if (quantity > product.stock) {
                alert(`‚ùå Only ${product.stock} ${product.unitType} available in stock!`);
                document.getElementById('saleQuantity').value = product.stock;
                return;
            }
            
            const total = product.price * quantity;
            document.getElementById('saleTotal').value = total.toFixed(2);
            document.getElementById('saleUnitPrice').value = '‚Çπ' + product.price + '/' + product.unitType;
        }
        
        function markTotalAsEdited() {
            totalEdited = true;
        }
        
        function recordSale() {
            const productId = document.getElementById('saleProduct').value;
            const quantity = parseInt(document.getElementById('saleQuantity').value);
            const totalAmount = parseFloat(document.getElementById('saleTotal').value);
            
            if (!productId || !quantity || quantity <= 0 || !totalAmount) {
                alert('‚ùå Please select product, enter quantity, and total amount!');
                return;
            }
            
            const product = cachedProducts.find(p => p.id === productId);
            
            if (!product) {
                alert('‚ùå Product not found!');
                return;
            }
            
            if (quantity > product.stock) {
                alert(`‚ùå Insufficient stock! Only ${product.stock} available.`);
                return;
            }
            
            const sale = {
                id: generateId(),
                productId: product.id,
                productName: product.name,
                quantity: quantity,
                unitType: product.unitType,
                totalAmount: totalAmount,
                date: new Date().toISOString()
            };
            
            // Update product stock in cache INSTANTLY
            product.stock -= quantity;
            
            // Add sale to cache INSTANTLY
            cachedSales.unshift(sale);
            
            // Close modal IMMEDIATELY
            const modal = bootstrap.Modal.getInstance(document.getElementById('salesModal'));
            modal.hide();
            
            // Update all displays INSTANTLY
            displayProductsFromCache();
            displaySalesFromCache();
            updateSummaryFromCache();
            loadProductsForSaleFromCache();
            
            // Send to Google Sheets in background
            showSyncIndicator('Saving sale...', 'syncing');
            saveSaleToSheet(sale);
            
            setTimeout(() => {
                alert(`‚úÖ Sale recorded successfully!\nTotal: ‚Çπ${totalAmount.toFixed(2)}`);
            }, 1000);
        }
        
        // ========== BACKUP/RESTORE ==========
        
        function exportData() {
            const data = {
                products: cachedProducts,
                sales: cachedSales,
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `inventory-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            alert('‚úÖ Backup downloaded successfully!');
        }
        
        function importData() {
            document.getElementById('fileInput').click();
        }
        
        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.products) {
                        cachedProducts = data.products;
                    }
                    if (data.sales) {
                        cachedSales = data.sales;
                    }
                    
                    displayProductsFromCache();
                    displaySalesFromCache();
                    updateSummaryFromCache();
                    loadProductsForSaleFromCache();
                    
                    alert('‚úÖ Data restored successfully!');
                } catch (error) {
                    alert('‚ùå Error: Invalid backup file!');
                }
            };
            reader.readAsText(file);
        }
        
        // ========== INITIALIZATION ==========
        
        window.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Tile & Sanitaryware Inventory App Loading...');
            
            // Initial sync from Google Sheets
            showSyncIndicator('Loading...', 'syncing');
            await syncFromGoogleSheets();
            
            console.log('‚úÖ App loaded successfully!');
            
            // Auto-sync every 5 seconds (real-time sync across devices)
            setInterval(() => {
                syncFromGoogleSheets();
            }, 5000); // 5 seconds - adjust as needed
        });
        
        // Sync when tab becomes visible (user switches back to app)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('üëÄ Tab visible - syncing...');
                syncFromGoogleSheets();
            }
        });
    </script>
